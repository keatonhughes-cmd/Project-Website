!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 1.0 Store Model | RetroTech Emporium</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Retro color palette */
        :root {
            --primary-color: #0077B6; /* Deep Sky Blue */
            --secondary-color: #FEE440; /* Vibrant Yellow */
            --background-color: #F8F9FA; /* Light Gray/Off-White */
            --header-bg: #14213d; /* Dark Blue */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: #333;
        }
        /* Style for the fixed header */
        .fixed-header {
            background-color: var(--header-bg);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        /* Custom Cart Button Styling */
        .cart-button {
            transition: all 0.2s;
            cursor: pointer;
            box-shadow: 0 4px var(--primary-color);
            background-color: var(--secondary-color);
            color: var(--header-bg);
            font-weight: 700;
        }
        .cart-button:hover {
            box-shadow: 0 2px var(--primary-color);
            transform: translateY(2px);
        }
        /* Custom Buy Button Styling */
        .btn-buy {
            background-color: var(--primary-color);
            transition: background-color 0.2s;
        }
        .btn-buy:hover {
            background-color: #0096C7; /* Slightly lighter blue */
        }

        /* Product Card Aesthetics */
        .product-card {
            border: 2px solid var(--primary-color);
            background-color: white;
        }
        /* Mobile adjustment for padding under fixed header */
        main {
            padding-top: 80px;
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Fixed Header and Navigation -->
    <header class="fixed-header fixed top-0 left-0 right-0 z-50 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-white tracking-wider">
                <span style="color: var(--secondary-color);">R</span>etro<span class="text-xs align-top font-normal ml-1">1.0</span> Emporium
            </h1>
            <button id="view-cart-btn" class="cart-button px-6 py-2 rounded-lg text-sm md:text-base border-2 border-transparent hover:border-white">
                ðŸ›’ View Cart (<span id="cart-count">0</span>)
            </button>
        </div>
    </header>

    <!-- Main Content Area (Product Listing) -->
    <main id="product-list-view" class="max-w-7xl mx-auto p-4 md:p-8">
        <h2 class="text-3xl font-bold mb-8 text-gray-800">Featured Vintage Tech</h2>

        <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Product Cards will be rendered here by JavaScript -->
        </div>
    </main>

    <!-- Shopping Cart Modal (Hidden by default) -->
    <div id="cart-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden z-50 items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-lg p-6 space-y-6">
            <div class="flex justify-between items-center border-b pb-3">
                <h2 class="text-2xl font-bold text-gray-800" style="color: var(--primary-color);">Your Shopping Cart</h2>
                <button onclick="hideCart()" class="text-gray-500 hover:text-red-600 text-3xl leading-none">&times;</button>
            </div>
            
            <div id="cart-items-container" class="space-y-4 max-h-96 overflow-y-auto pr-2">
                <!-- Cart Items will be rendered here by JavaScript -->
                <p id="empty-cart-message" class="text-gray-500 italic text-center">Your cart is empty.</p>
            </div>

            <div class="border-t pt-4 space-y-3">
                <div class="flex justify-between text-xl font-bold">
                    <span>Total:</span>
                    <span id="cart-total">$0.00</span>
                </div>
                <button id="checkout-btn" class="btn-buy w-full py-3 rounded-lg text-white font-semibold text-lg" onclick="checkout()">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <!-- Message Box (Used instead of alert()) -->
    <div id="message-box" class="fixed top-20 right-4 p-4 rounded-lg shadow-lg text-white font-semibold transition-opacity duration-300 opacity-0 z-50" style="background-color: var(--primary-color);">
        <!-- Messages appear here -->
    </div>

    <script>
        // Data for the products
        const products = [
            {
                id: 1,
                name: "Vintage '95 Portable CD Player",
                price: 59.99,
                description: "Authentic retro audio. Comes with anti-skip protection (mostly).",
                imageUrl: "https://placehold.co/400x300/FEE440/14213d?text=CD+Player"
            },
            {
                id: 2,
                name: "Floppy Disk Starter Pack (10-pack)",
                price: 19.50,
                description: "Store a massive 14.4 MB! Essential for classic data archiving.",
                imageUrl: "https://placehold.co/400x300/0077B6/FFFFFF?text=Floppy+Disks"
            },
            {
                id: 3,
                name: "8-Bit Game Console (Refurbished)",
                price: 120.00,
                description: "Relive the golden age of gaming. Controller included.",
                imageUrl: "https://placehold.co/400x300/14213d/FEE440?text=8-Bit+Console"
            },
            {
                id: 4,
                name: "Original Dial-Up Modem",
                price: 34.99,
                description: "Perfect for display or recreating that satisfying connect sound.",
                imageUrl: "https://placehold.co/400x300/F8F9FA/0077B6?text=Dial-Up+Modem"
            }
        ];

        // Global State: Shopping Cart
        let cart = []; 

        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            document.getElementById('view-cart-btn').addEventListener('click', showCart);
            // Initialize the cart from sessionStorage (since Firestore is for persistent, multi-user apps)
            // For this simple single-user 1.0 model, we'll use in-memory state initialized on load.
        });

        /* =====================================================================
        | PRODUCT RENDERING LOGIC
        ===================================================================== */

        function renderProducts() {
            const container = document.getElementById('products-container');
            container.innerHTML = products.map(product => `
                <div class="product-card rounded-xl p-5 space-y-4 shadow-lg flex flex-col justify-between">
                    <div>
                        <img src="${product.imageUrl}" 
                             alt="${product.name}" 
                             class="w-full h-48 object-cover mb-4 rounded-md"
                             onerror="this.onerror=null;this.src='https://placehold.co/400x300/D1D5DB/6B7280?text=Image+Error';">
                        <h3 class="text-xl font-bold text-gray-900">${product.name}</h3>
                        <p class="text-sm text-gray-500 mt-1">${product.description}</p>
                    </div>
                    <div class="flex justify-between items-center mt-4">
                        <span class="text-2xl font-extrabold" style="color: var(--primary-color);">$${product.price.toFixed(2)}</span>
                        <button 
                            class="btn-buy px-4 py-2 rounded-full text-white font-semibold transition duration-150 shadow-md hover:shadow-lg" 
                            onclick="addToCart(${product.id})">
                            Add to Cart
                        </button>
                    </div>
                </div>
            `).join('');
        }

        /* =====================================================================
        | CART FUNCTIONALITY LOGIC
        ===================================================================== */

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const cartItem = cart.find(item => item.id === productId);

            if (product) {
                if (cartItem) {
                    cartItem.quantity += 1;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                updateCartUI();
                showMessageBox(`${product.name} added to cart!`, 'success');
            }
        }

        function removeFromCart(productId) {
            const index = cart.findIndex(item => item.id === productId);
            if (index !== -1) {
                const productName = cart[index].name;
                cart.splice(index, 1);
                updateCartUI();
                showMessageBox(`${productName} removed from cart.`, 'error');
            }
        }

        function calculateTotal() {
            return cart.reduce((total, item) => total + (item.price * item.quantity), 0);
        }

        function updateCartUI() {
            const container = document.getElementById('cart-items-container');
            const totalElement = document.getElementById('cart-total');
            const countElement = document.getElementById('cart-count');
            const emptyMessage = document.getElementById('empty-cart-message');
            
            const total = calculateTotal();

            countElement.textContent = cart.reduce((count, item) => count + item.quantity, 0);
            totalElement.textContent = `$${total.toFixed(2)}`;
            
            if (cart.length === 0) {
                emptyMessage.style.display = 'block';
                container.innerHTML = '';
            } else {
                emptyMessage.style.display = 'none';
                container.innerHTML = cart.map(item => `
                    <div class="flex items-center justify-between p-2 bg-gray-50 rounded-md">
                        <div class="flex items-center space-x-3">
                            <img src="${item.imageUrl}" class="w-10 h-10 object-cover rounded-sm" alt="${item.name}">
                            <div>
                                <p class="text-sm font-semibold">${item.name}</p>
                                <p class="text-xs text-gray-500">$${item.price.toFixed(2)} x ${item.quantity}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="font-bold" style="color: var(--primary-color);">$${(item.price * item.quantity).toFixed(2)}</span>
                            <button onclick="removeFromCart(${item.id})" class="text-red-500 hover:text-red-700 text-lg leading-none p-1">
                                &times;
                            </button>
                        </div>
                    </div>
                `).join('');
            }
        }
        
        /* =====================================================================
        | MODAL & MESSAGE BOX LOGIC
        ===================================================================== */

        function showCart() {
            document.getElementById('cart-modal').classList.remove('hidden');
            document.getElementById('cart-modal').classList.add('flex');
            updateCartUI();
        }

        function hideCart() {
            document.getElementById('cart-modal').classList.remove('flex');
            document.getElementById('cart-modal').classList.add('hidden');
        }

        function checkout() {
            if (cart.length === 0) {
                showMessageBox('Your cart is empty. Please add items before checking out.', 'error');
                return;
            }
            // Simple 1.0 checkout simulation
            const finalTotal = calculateTotal().toFixed(2);
            showMessageBox(`Order placed! Total: $${finalTotal}. Thank you for shopping with us!`, 'success');
            
            // Clear the cart after "checkout"
            cart = [];
            updateCartUI();
            hideCart();
        }

        function showMessageBox(message, type) {
            const box = document.getElementById('message-box');
            box.textContent = message;
            box.classList.remove('opacity-0', 'bg-red-500', 'bg-green-500');

            if (type === 'success') {
                box.style.backgroundColor = 'var(--primary-color)';
            } else if (type === 'error') {
                box.style.backgroundColor = '#DC2626'; /* Tailwind red-600 */
            }

            box.classList.add('opacity-100');

            setTimeout(() => {
                box.classList.remove('opacity-100');
                box.classList.add('opacity-0');
            }, 3000);
        }

    </script>
</body>
</html>
